name: Basic JS Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-basic-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run main.js to check for syntax errors
        run: node main.js
